<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل القرآن</title>
    <link rel="stylesheet" href="qstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="player">
            <div class="ayahs">
                <div class="ayah">اضغط على السورة للاستماع</div>
                <audio src="" controls class="quranPlayer" autoplay></audio>
                <div class="controls">
                    <div class="icon prev"><i class="fas fa-backward"></i></div>
                    <div class="icon stop"><i class="fas fa-stop"></i></div>
                    <select class="reciter-select">
                        <option value="ar.alafasy">الشافعي العفاسي</option>
                    </select>
                    <div class="icon next"><i class="fas fa-forward"></i></div>
                </div>
            </div>
        </div>
        <div class="surahs"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="qscript.js"></script>
</body>

</html>
